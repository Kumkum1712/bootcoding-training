<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Counter</title>
    <link rel="stylesheet" href="./bmi.css">
    <script src="./bmi.js" defer></script>
</head>
<body>
    <h1 style="text-align: center;">Body Mass Index Calculator</h1>

    <div class="main">

        <div class="screen" id="result"></div>

        <div class="input-div">
            <div class="mass-label">
                <label>Mass : </label>
                <input type="number" class="inputs" id="mass" placeholder="Mass in kilograms">
            </div>

            <div class="height-label">
                <label>Height : </label>
                <input type="number" class="inputs" id="height" placeholder="Height in metres">
            </div>
        </div>

        <button class="btn">BMI Calculation</button>
    </div>
</body>
</html>
