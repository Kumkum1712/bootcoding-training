<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
</head>
<body>
    <header>
        <h1>MY WEBSITE</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>About Us</h2>
            <p>Welcome to my website! I am a fresh intern in Bootcoding. </p>
        </section>

        <article>
            <h2>Latest Blog Post</h2>
            <p>This is the content of my latest blog post...</p>
        </article>
    </main>

    <aside>
        <h2>Advertisement</h2>
        <p>Check out our latest product!</p>
    </aside>

    <footer>
        <p>&copy: 2024</p>
    </footer>
</body>
</html>
